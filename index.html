<!DOCTYPE html>
<html>
<head>
    <title>Lua.js Loader Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Lua.js Loader Demo âœ…</h1>

<!-- Load loader script first -->
<script type="module" src="https://appmakervishal.github.io/agni-script/lua.js"></script>

<!-- Anywhere in your HTML you can put <lua> tags -->
<lua>
print("Hello from the first lua tag!")
</lua>

<lua>
for i = 1, 5 do
    print("Counting Lua: " .. i)
end
</lua>

<lua>
print("This is another <lua> block. Output appears below it.")
</lua>

</body>
</html>
